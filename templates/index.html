<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission_to_Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars">
      <div class="col-md-12">
        <h4 class="heading">{{data.news_title}}</h4>
        <small>{{data.news_paragraph}}</small>
      </div>
    </div>

    <!-- Facts Table  -->
    <div class="row" id="mars">
        <div class="col-md-8">
          <h4 class="heading">Featured Mars Image</h4>
          <img class = "img-responsive" src = "{{data.featured_image|default('static/images/error.png', true)}}"/>
        </div>
        <div class="col-md-4">
            <h4 class="heading">Mars Facts</h4>
            {{data.facts|safe}}
        </div>
    </div>

    <!-- Mars Hemisphere -->
    <div class="row" id="mars">
        <div class="col-md-12">
          <h4 class="heading">Mars Hemishpheres</h4>
        </div>
        {% for x in data.hemispheres %}
        <div class = "col-md-6">
            <div class = "thumbnail">
            <img src="{{x.img_url|default('static/images/error.png', true)}}" alt="...">
            <div class = "caption">
            <h3>
                {{x.title}}
            </h3>
        </div>
            </div>
            </div>
        {% endfor %}
    </div>

  </div>
</body>

</html>
